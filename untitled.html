<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./Statics/Styles/untitled.css">
</head>
<body id="main">
    <form id="mainform">
        <label for="Nombre" class="texto">Nombre Completo: </label>
        <input type="text" name="Nombre" id="Nombre" required class="recuadro">
            <br>
        <label for="Edad" class="texto">Edad: </label>
        <input type="number" name="Edad" id="Edad" required class="recuadro" placeholder="Ingresa tu edad">
            <br>
        <label for="codigo_postal" class="texto">Código postal: </label>
        <input type="number" name="codigo_postal" id="codigo_postal" class="recuadro" placeholder="Ingresa tu código ponstal : XXXXX">
            <br>
        <div>
            <label for="Genero" class="texto">Género:</label>
            <label for="Masculino" class="texto">Masculino</label>
            <input type="radio" name="Genero" id="Masculino">
            <label for="Femenino" class="texto">Femenino</label>
            <input type="radio" name="Genero" id=""Femenino>
        </div>
            <br>
        <label for="Intereses" class="texto">Intereses (Selecciona todos los que apliquen)</label>
            <br>
        <div>
            <label>Tecnologia</label>
            <input type="checkbox" name="Intereses" value="Tecnologia" id="">
            <label>Deportes</label>
            <input type="checkbox" name="Intereses" value="Deportes" id="">
            <label>Musica</label>
            <input type="checkbox" name="Intereses" value="Musica" id="">
            <label>Arte</label>
            <input type="checkbox" name="Intereses" value="Arte" id="">
        </div>
            <br>
        <label for="Pais" class="texto">Selecciona tu país: </label>
        <select name="Pais" id="Pais" class="recuadro">
            <option value="Default">Elije tu país</option>
            <option value="Mexico">México</option>
            <option value="Canada">Canadá</option>
            <option value="Estados_Unidos">Estados Unidos</option>
            <option value="Japon">Japon</option>
            <option value="China">China</option>
        </select>
            <br>
        <label for="Comentarios"></label>
            <br>
        <button type="submit" class="submit-btn" >Enviar Formulario</button>
    </form>
<script src="./Dynamics/untitled.js"></script>
</body>
</html>
